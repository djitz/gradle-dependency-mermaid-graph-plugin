plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.14.0'
}

group 'com.djitz'
version '0.1-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

gradlePlugin {
    // Define the plugin
    plugins {
        gradleDependencyMermaidGraphPlugin {
            id = 'com.djitz.gradle-dependency-mermaid-graph-plugin'
            displayName = 'Gradle Dependency Mermaid Graph Generator'
            description = 'Generate Gradle Dependency Graph in Mermaid file format.'
            implementationClass = 'com.djitz.GradleDependencyMermaidGraphPlugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}



pluginBundle {
    website = 'https://github.com/djitz/gradle-dependency-mermaid-graph-plugin'
    vcsUrl = 'https://github.com/djitz/gradle-dependency-mermaid-graph-plugin'
    tags = ['dependencygraph', 'mermaid']
}


